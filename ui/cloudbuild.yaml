# Frontend cloudbuild.yaml
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/drishti-guard-frontend:$BUILD_ID', '.']
    dir: 'ui'
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/drishti-guard-frontend:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'drishti-guard-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/drishti-guard-frontend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://drishti-guard-backend-${_RANDOM_SUFFIX}-uc.a.run.app'

substitutions:
  _RANDOM_SUFFIX: 'v1'

options:
  logging: CLOUD_LOGGING_ONLY
